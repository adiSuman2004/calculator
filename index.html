<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="center"><u>Calculator Using Html , Css & JS</u></h1>
    <div class="container">
        <input class="inp" type="text" placeholder="0">
        <div class="row">
            <button class="button lg">AC</button>
            <button class="button lg">DEL</button>
            <button class="button lg">%</button>
            <button class="button green">/</button>
        </div>
        <div class="row">
            <button class="button gray">7</button>
            <button class="button gray">8</button>
            <button class="button gray">9</button>
            <button class="button green">*</button>
        </div>
        <div class="row">
            <button class="button gray">4</button>
            <button class="button gray">5</button>
            <button class="button gray">6</button>
            <button class="button green">-</button>
        </div>
        <div class="row">
            <button class="button gray">1</button>
            <button class="button gray">2</button>
            <button class="button gray">3</button>
            <button class="button green">+</button>
        </div>
        <div class="row">
            <button class="button gray">00</button>
            <button class="button gray">0</button>
            <button class="button gray">.</button>
            <button class="button green">=</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
